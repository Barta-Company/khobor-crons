name: Fetch and Save News

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.API_URL_FETCH_NEWS }}"
        env:
          API_URL_FETCH_NEWS: ${{ secrets.API_URL_FETCH_NEWS }}
          API_KEY: ${{ secrets.API_KEY }}
