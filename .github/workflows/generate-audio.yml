name: Generate News Audio

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.API_KEY }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.API_URL_GENERATE_AUDIO }}"
        env:
          API_URL_GENERATE_AUDIO: ${{ secrets.API_URL_GENERATE_AUDIO }}
          API_KEY: ${{ secrets.API_KEY }}
